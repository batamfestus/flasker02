<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{{ url_for('index') }}"
                class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">BFN-techplace
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{{ url_for('user', name='batam festus') }}" class="nav-link px-2 text-white">User
                        Profile</a></li>
                <li><a href="{{ url_for('name') }}" class="nav-link px-2 text-white">Name</a></li>
                <li><a href="{{ url_for('add_post') }}" class="nav-link px-2 text-white">Add Post</a></li>
                <li><a href="{{ url_for('posts') }}" class="nav-link px-2 text-white">Posts</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="POST"
                action="{{ url_for('search') }}">
                {{ form.hidden_tag() }}
                <input type="search" name="searched" class="form-control form-control-dark text-bg-dark"
                    placeholder="Search..." aria-label="Search">
            </form>

            {% if current_user.is_authenticated %}
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">
                    <a href="{{ url_for('dashboard') }}" class="nav-link px-2 text-bg-light">My Dashboard</a>
                </button>

                {% if current_user.id == 1 or current_user.id == 2 %}
                <button type="button" class="btn btn-outline-light me-2">
                    <a href="{{ url_for('admin') }}" class="nav-link px-2 text-bg-light">ADMIN</a>
                </button>
                {% endif %}

                <button type="button" class="btn btn-outline-light me-2">
                    <a href="{{ url_for('logout') }}" class="nav-link px-2 text-bg-light">Logout</a>
                </button>
                {% else %}
                <div class="text-end">
                    <button type="button" class="btn btn-dark me-2">
                        <a href="{{ url_for('login') }}" class="nav-link px-2 text-white">Login</a>
                    </button>
                    <button type="button" class="btn btn-warning">
                        <a href="{{ url_for('add_user') }}" class="nav-link px-2">Sign Up</a>
                    </button>
                    {% endif %}

                </div>
            </div>
        </div>
</header
